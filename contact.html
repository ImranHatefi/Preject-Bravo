<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/contact.css" />
  </head>
  <body>
    <section id="intro">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="d-flex justify-content-center">
              <h2 class="heading">Contact Us</h2>
            </div>
            <div class="intro-links d-flex justify-content-center">
              <a class="home me-2" href="./home.html">Home</a>
              <p class="direction me-2">></p>
              <p class="contact">Contact</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="info">
      <div class="container">
        <div class="row">
          <div class="info-content">
            <div class="col-sm-4">
              <div class="location">
                <div class="row">
                  <div class="col-sm-4">
                    <div class="icon-loc">
                      <i class="fa-solid fa-location-dot icon-location"></i>
                    </div>
                  </div>
                  <div class="col-sm-8">
                    <h4>Office Location</h4>
                    <p class="address">
                      31 park street, 5th Avenue, Dhanmondy, Dhaka.
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="phone">
                <div class="row">
                  <div class="col-sm-4">
                    <div class="icon-phone">
                      <i class="phone-2 fa-solid fa-phone"></i>
                    </div>
                  </div>
                  <div class="col-sm-8">
                    <h4>Phone Number</h4>
                    <p>+31 666 888 0001 <br />+31 666 888 0023</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="e-mail"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
